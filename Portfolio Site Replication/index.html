<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">

    <title>Portfolio Site</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  </head>

  <body>
    <div class="sidebar">
      <div class="box-area">
        <div class="box" id="box1"></div>
        <h3 class=color-description>#02b3e4</h3>
      </div>
      <div class="box-area">
        <div class="box" id="box2"></div>
        <h3 class=color-description>#2d3c49</h3>
      </div>
      <div class="box-area">
        <div class="box" id="box3"></div>
        <h3 class=color-description>#7d97ad</h3>
      </div>

    </div>
    <div class="container">
      <header>
        <div class="logo-container">
          <!-- Logo -->
          <img src="img/Jonathan.png" alt="logo">
        </div>
        <div class="name-title">
          <h1 class="name">Jonathan T Deleon</h1>
          <h4 class="title">Front-End Web Developer</h4>
        </div>
      </header>
      <hr>
      <!-- Main Image -->
      <div class="banner">
        <h3 class="banner-text"><span>Welcome!</span> My name is Jonathan and I make websites!</h3>
      </div>

      <div class="featured-work">
        <h3 class=header>Featured Work</h3>
        <div class="projects">
          <div class="work">
            <!-- Picture of Work -->
            <div id="project1" class="proj-image"></div>
            <h2 class=work-title>Appify</h2>
            <p class="url">www.###.com</p>
          </div>
          <div class="work">
            <!-- Picture of Work -->
            <div id="project2" class="proj-image"></div>
            <h2 class=work-title>Sunflower</h2>
            <p class="url">www.###.com</p>
          </div>
          <div class="work">
            <!-- Picture of Work -->
            <div id="project3" class="proj-image"></div>
            <h2 class=work-title>Bokeh</h2>
            <p class="url">www.###.com</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
